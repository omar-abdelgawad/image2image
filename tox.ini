[tox]
minversion = 3.8.0
envlist = py38, py39, py310, pylint, mypy
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, mypy, pylint

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements-dev.txt
commands =
    pytest --basetemp={envtmpdir}

# [testenv:flake8]
# basepython = python3.6
# deps = flake8
# commands = flake8 src tests

[testenv:pylint]
basepython = python3.10
deps = pylint
commands = pylint src tests

[testenv:mypy]
basepython = python3.10
deps =
    -r{toxinidir}/requirements-dev.txt
commands = mypy src
